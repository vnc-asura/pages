<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
	<style>
		#back {
			font-size: 2.5em;
			text-decoration:none;
			font-weight: bold;
			color: black;
			background-color: white;
			border: 2px black solid;
			padding: 5px;
			border-radius: 50%;
			margin: 10px;
			box-shadow: 1px 2px 2px -1px black;
		}
		#back:hover {
			transform: translate(-5px, -5px);
			color: white;
			background-color: black;
			border: 2px solid white;
			transition: transform 0.4s, border 0.6s;
			box-shadow: 4px 6px 4px -2px black;
		}
	</style>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html"  name="tela" id="tela" frameborder="0">
                <p>Seu navegador não é compativel com iframe</p>
            </iframe>
        </section>

        <section id="iconeRedes">
			<a href="../index.html" id="back">←</a> 
            <a href="home.html" target="tela"><img src="assets/imagens/logo-home.jpg" alt="home"></a>
            <a href="youtube.html" target="tela"><img src="assets/imagens/logo-youtube.jpg" alt="youtube"></a>
            <a href="instagram.html" target="tela"><img src="assets/imagens/logo-instagram.jpg" alt="instagram"></a>
            <a href="twitter.html" target="tela"><img src="assets/imagens/logo-twitter.jpg" alt="twitter"></a>
            <a href="facebook.html" target="tela"><img src="assets/imagens/logo-facebook.jpg" alt="facebook"></a>
            <a href="github.html" target="tela"><img src="assets/imagens/logo-github.jpg" alt="github"></a>
        </section>
    </main>
</body>
</html>
